<div class="server-variables" ng-controller="adxServerCtrl">
  <h2>Here are the server variables:</h2>
  <pre>
    <code>{
      <span ng-repeat="(key,value) in config">
        <span class="language-javascript">{{key}} : {{value}}</span>{{ $index != (config | length) - 1 ? ',' : null }}
      </span>
    }</code>
  </pre>
  <p>They are made available through the app constants</p>
</div>
